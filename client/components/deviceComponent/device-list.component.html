<div [hidden]="!isLoading" class="loader-line"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Registered Devices</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 100px;">#</th>
                        <th style="width: 50px;">Status</th>
                        <th>Id</th>
                        <th style="width: 150px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let device of devices | async; let i = index">
                        <td>{{i + 1}}</td>
                        <td [innerHTML]="onlineStatus(device)">
                        </td>
                        <td>
                            {{device.$key}}
                        </td>
                        <td>
                            <a class="btn btn-primary btn-group-sm"
                               [routerLink]="['/device', device.$key]">View
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
